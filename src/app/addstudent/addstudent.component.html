<body>

  <div >
      <h3 class = " text-center">{{ title }}</h3>
      <form (ngSubmit) = "onSubmit()" >

        <div class="row">
          <div class = " col form-group  mb-3">
            <label>First Name</label>
            <input type = "text"  class = "form-control " id = "firstName"
              [(ngModel)] = "student.firstName" name = "firstName">
          </div>

          <div class = " col form-group  mb-3 ">
              <label>Last Name</label>
              <input type = "text" class = "form-control"  id = "LastName"
                [(ngModel)] = "student.lastName" name = "LastName">
          </div>

          <div class = " col form-group  mb-3">
            <label>Email</label>
            <input type = "text" class = "form-control"  id = "emailId"
              [(ngModel)] = "student.email" name = "emailId">
          </div>

          <div class = " col form-group  mb-3">
            <label>Phone</label>
            <input type = "text" class = "form-control"  id = "phone"
              [(ngModel)] = "student.phone" name = "phone">
          </div>

        </div>

        <div class="row">
          <div class = " col form-group  mb-3">
            <label>County</label>
            <input type = "text"  class = "form-control " id = "county"
              [(ngModel)] = "student.county" name = "county">
          </div>

          <div class = " col form-group  mb-3 ">
              <label>Town</label>
              <input type = "text" class = "form-control"  id = "town"
                [(ngModel)] = "student.town" name = "town">
          </div>

          <div class = " col form-group  mb-3">
            <label>Address</label>
            <input type = "text" class = "form-control"  id = "address"
              [(ngModel)] = "student.address" name = "address">
          </div>

        </div>
      <button class="btn btn-secondary" id = "btnadd"  type="submit" >Add Student</button>

  </form>
</div>

          <input type="file" >
      </div>
  </form> -->



</body>
